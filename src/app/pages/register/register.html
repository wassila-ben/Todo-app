<mat-card>
  <mat-card-title>Créer un compte</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">S'inscrire</button>
    </form>

    <div class="mt-2 text-center">
      <a routerLink="/login">Déjà un compte ? Connectez-vous</a>
    </div>
  </mat-card-content>
</mat-card>
