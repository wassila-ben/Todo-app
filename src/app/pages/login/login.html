<mat-card>
  <mat-card-title>Connexion</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" #loginForm="ngForm">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Se connecter</button>
    </form>
  </mat-card-content>
</mat-card>
