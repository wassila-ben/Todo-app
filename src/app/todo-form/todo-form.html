<mat-form-field appearance="outline" class="w-full">
  <mat-label>Nouvelle tâche</mat-label>
  <input matInput [(ngModel)]="newTask" placeholder="Entrez une tâche" />
</mat-form-field>

<div class="mt-3">
  <button
    mat-raised-button
    color="primary"
    (click)="addTask()"
    [disabled]="!newTask.trim()"
  >
    Ajouter
  </button>
</div>
