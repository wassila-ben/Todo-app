<mat-card *ngFor="let todo of todos" class="mb-3">
  <mat-card-content class="flex items-center justify-between">
    <mat-checkbox
      [(ngModel)]="todo.done"
      (change)="toggleDone(todo)"
      color="primary"
    >
      <span [class.line-through]="todo.done">{{ todo.text }}</span>
    </mat-checkbox>

    <button
      mat-icon-button
      color="warn"
      (click)="deleteTodo(todo.id)"
      aria-label="Supprimer la tÃ¢che"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
