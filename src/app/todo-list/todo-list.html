<mat-list dense>
  <mat-list-item *ngFor="let todo of todos" class="task-item">
    <mat-checkbox
      [checked]="todo.done"
      (change)="toggleDone(todo)"
      color="primary"
    ></mat-checkbox>

    <span
      class="task-text"
      [class.line-through]="todo.done"
      [class.muted-text]="todo.done"
    >
      {{ todo.text }}
    </span>

    <button mat-icon-button (click)="deleteTodo(todo.id)" color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
